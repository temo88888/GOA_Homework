<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- nomeri 1 -->

    <script>
        for (let i = 1; i <= 20; i++) {
        if (i === 7 || i === 13) {
            continue;
        }
        console.log(i);
    }

    //nomeri sami

    for (let i = 1; i <= 30; i++) {
        if (i % 2 !== 0) {
            continue;
        }
        if (i % 8 === 0) {
            break;
        }
        console.log(i);
    }

    //nomeri2

    for (let i = 1; i <= 30; i++) {
        if (i % 5 === 0) {
            continue;
        }
        console.log(i);
    }
    
    
    </script>
</body>
</html>
