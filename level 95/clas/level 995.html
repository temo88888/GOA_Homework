<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function სიყვარულის_კალკულატორი() {
            let პირველი_სახელი = prompt("შეიყვანეთ პირველი პირის სახელი:");
            let მეორე_სახელი = prompt("შეიყვანეთ მეორე პირის სახელი:");
        
            if (პირველი_სახელი === "" || მეორე_სახელი === "") {
                alert("გთხოვთ, შეიყვანოთ ორივე სახელი!");
                return;
            }
        
            let პროცენტი = Math.floor(Math.random() * 101);
        
            console.log(`${პირველი_სახელი} და ${მეორე_სახელი}, თქვენი სიყვარულის პროცენტია ${პროცენტი}`);
        }
        
    </script>
</body>
</html>
