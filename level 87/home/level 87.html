<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    



    <script>//nomeri 1


        function Person(name, age, profession) {
            this.name = name;
            this.age = age;
            this.profession = profession;
          
            this.introduce = function() {
              console.log(`Hi, I'm ${this.name}, a ${this.age}-year-old ${this.profession}.`);
            };
          }
          
          const person1 = new Person('Alice', 30, 'Engineer');
          person1.introduce();
          


          //nomeri2

          function Book(title, author, year) {
            this.title = title;
            this.author = author;
            this.year = year;
          
            this.getSummary = function() {
              return `${this.title} by ${this.author}, published in ${this.year}.`;
            };
          }
          
          const book1 = new Book('The Great Gatsby', 'F. Scott Fitzgerald', 1925);
          const book2 = new Book('To Kill a Mockingbird', 'Harper Lee', 1960);
          const book3 = new Book('1984', 'George Orwell', 1949);

          console.log(book1.getSummary());
          console.log(book2.getSummary());
          console.log(book3.getSummary());


          //nomeri3

          function User(username, email, password) {
            this.username = username;
            this.email = email;
            this.password = password;
          
            this.changePassword = function(newPassword) {
              this.password = newPassword;
            };
          
            this.getDetails = function() {
              return `Username: ${this.username}, Email: ${this.email}`;
            };
          }
          

          const user1 = new User('johnDoe', 'john@example.com', 'password123');
          

          console.log(user1.getDetails()); 
          

          user1.changePassword('newPassword456');
          
          console.log(user1.getDetails());
          
          
    </script>
</body>
</html>
