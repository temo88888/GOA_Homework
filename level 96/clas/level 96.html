<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
let აპა_შენ_იცი = new Date();

console.log("მიმდინარე თარიღი და დრო: " + აპა_შენ_იცი);

აპა_შენ_იცი.setFullYear(2025);
აპა_შენ_იცი.setMonth(11);
აპა_შენ_იცი.setDate(25);
აპა_შენ_იცი.setHours(10);
აპა_შენ_იცი.setMinutes(30);
აპა_შენ_იცი.setSeconds(0);
console.log("მოდიფიცირებული თარიღი და დრო: " + აპა_შენ_იცი);

    </script>
